<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="jumbotron text-center" style="background:url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Hong_Kong_at_night.jpg/1400px-Hong_Kong_at_night.jpg); background-size:cover;">
		<h1 style="color:honeydew">Schedule Information</h1>
	</div>

	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th></th>
				<th class="text-center">
					May 1st<br>
					<small>Day one</small>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="text-nowrap" scope="row"><img width="30" height="30" src="../image/1.jpg" /> Yangyang Liu</th>
				<td>
					<ul>
						<p><small><input type="checkbox" class="form-check-input"></small><small>3pm</small></p>
						<p><small><input type="checkbox" class="form-check-input"></small><small>4pm</small></p>
					</ul>
				</td>
				<td style="background:url(../image/not_available.png);background-size:cover;"></td>
				<td>
					<ul>
							<p><input type="checkbox" class="form-check-input"><small>4pm</small></p>
							<p><input type="checkbox" class="form-check-input"><small>5pm</small></p>
					</ul>
				</td>
				<td>
					<ul>
							<p><input type="checkbox" class="form-check-input"><small>5pm</small></p>
							<p><input type="checkbox" class="form-check-input"><small>6pm</small></p>
					</ul>
				</td>
				<td>
					<ul>
							<p><input type="checkbox" class="form-check-input"><small>9pm</small></p>
							<p><input type="checkbox" class="form-check-input"><small>10pm</small></p>
					</ul>
				</td>
			</tr>
			

		</tbody>
	</table>
</body>

</html>
