<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/site.css">
</head>

<body>
    <main>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label>
                Email
                <input type="email" name="email" placeholder="example@gmail.com" class="full-width-input"/>
            </label>
            <label>
                Password
                <input type="password" name="password" placeholder="Enter your password" class="full-width-input"/>
            </label>
            <button type="submit">Log in</button>
        </form>
    </main>
</body>

</html>
